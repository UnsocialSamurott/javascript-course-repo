<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World!</title>
</head>
<body>
    <form>
        <input type="radio" id= "est" name="est" value="est">
        <label for="est">Eastern Standard Time</label>
        <input type="radio" id= "cst" name="cst" value="cst">
        <label for="cst">Central Standard Time</label>
        <input type="radio" id= "mst" name="mst" value="mst">
        <label for="mst">Mountain Standard Time</label>
        <input type="radio" id= "pst" name="pst" value="pst">
        <label for="pst">Pacific Standard Time</label>
        <input type="radio" id= "ast" name="ast" value="ast">
        <label for="ast">Alaska Standard Time</label>
        <input type="radio" id= "hst" name="hst" value="hst">
        <label for="hst">Hawaii-Aleutian Standard Time</label>
        <button type="button" value="Submit" onclick="ValidateForm()">Submit</button>
    </form>
    <br>
    <div id="print"></div>
</body>
</html>
